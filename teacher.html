<!DOCTYPE html>
<html>
<head>
	<title>Faculty</title>
	<script type="text/javascript" src="js\jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css\bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css\teacher.css">
	<link rel="shortcut icon" href="78569 (1).ico">
</head>
<body>
	<div class="details lf">
		<p>FACULTY NAME: </p>
		<P>DEPARTMENT: </P>
	</div>
	<div class="lf" id="im"><img src="JSSATE_Noida.png"></div>
	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Branch</label>
  </div>
  <select class="custom-select branch" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option>Civil Engineering</option>
    <option>Computer Sc. & Engineering</option>
    <option>Electrical & Electronics Engineering</option>
    <option>Electrical Engineering</option>
    <option>Electronics & Communication Engineering</option>
    <option>Information & Technology</option>
    <option>Instrumentation & Controll Engineering</option>
    <option>Mechanical Engineering</option>
  </select>
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect02">Semester</label>
  </div>
  <select class="custom-select" id="inputGroupSelect02">
    <option selected>Choose...</option>
    <option>1st</option>
    <option>2nd</option>
    <option>3rd</option>
    <option>4th</option>
    <option>5th</option>
    <option>6th</option>
    <option>7th</option>
    <option>8th</option>
  </select>
	</div>
	<div class="input-group mb-3 opt">
  <div class="input-group-prepend">
    <label class="input-group-text " for="inputGroupSelect06">Subject</label>
  </div>
  <select class="custom-select subject" id="inputGroupSelect06">
    <option selected>Choose...</option>
    <option>Demo</option>
  </select>
    <div class="input-group-prepend">
      <label class="input-group-text unit" for="inputGroupSelect07">Unit</label>
  </div>
  <select class="custom-select" id="inputGroupSelect07">
    <option selected>Choose...</option>
    <option>1st</option>
    <option>2nd</option>
    <option>3rd</option>
    <option>4th</option>
    <option>5th</option>
  </select>
	</div>
	<div class="input-group mb-3">
  <div class="custom-file">
    <input type="text" class="form-control" placeholder="Add Video Link">
  </div>
  <div class="input-group-append">
    <span class="input-group-text" id="inputGroupFileAddon05">Upload</span>
  </div>
</div>
	<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile03">
    <label class="custom-file-label" for="inputGroupFile03" aria-describedby="inputGroupFileAddon02">Add Video</label>
  </div>
  <div class="input-group-append">
    <span class="input-group-text" id="inputGroupFileAddon03">Upload</span>
  </div>
</div>
<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile04">
    <label class="custom-file-label" for="inputGroupFile04" aria-describedby="inputGroupFileAddon02">Add Notes</label>
  </div>
  <div class="input-group-append">
    <span class="input-group-text" id="inputGroupFileAddon04">Upload</span>
  </div>
</div>
<div class="input-group mb-3">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile05">
    <label class="custom-file-label" for="inputGroupFile05" aria-describedby="inputGroupFileAddon02">Add Assingment</label>
  </div>
  <div class="input-group-append">
    <span class="input-group-text" id="inputGroupFileAddon05">Upload</span>
  </div>
</div>

</body>
</html>
